<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .unpressed{
            background-image: url(images/unpressed.png);
            background-repeat: no-repeat;
            width: 180px;
            height: 40px;
            text-align: center;
            padding-top: 8px;
            color: darkblue;
            font-weight: bold;
            font-size: 20px;
        }
        
            .pressed{
                background-image: url(images/pressed.png);
            background-repeat: no-repeat;
            width: 180px;
            height: 40px;
            text-align: center;
            padding-top: 8px;
            color: rgb(194, 230, 173);
            font-weight: bold;
            font-size: 20px;

            }

    </style>
    <script src="script/podmien.js"></script>
    <script src="script/zegar.js"> </script>
</head>
<body>
    <h2>Przyk≈Çad dynamicznych kontrolek w JavaScirpt</h2>
    <div class="unpressed" id="btnStart"
    onmouseout="podmienKlase('btnStart','unpressed')"
    onmouseout="podmienKlase('btnStart','pressed')"
    onclick="ruchomyTekstStart()"
    >START</div>
    <div class="unpressed" id="btnStop"
    onmouseout="podmienKlase('btnStop','unpressed')"
    onmouseout="podmienKlase('btnStop','pressed')"
    onclick="ruchomyTekstStop()"
    >STOP</div>
    <input type="text" name="" id="rTekst" value="ruchomy tekst....">\
    <h2>Zegarek</h2>
    Aktualny czas:
    <div id="Zegar"></div>

    Stoper:
    <div id="Stoper">00:00:00</div>
</body>
</html>
