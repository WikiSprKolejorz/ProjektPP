<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial scale=1">
    <title>Historia Lecha Poznań</title>
    <style>
        h1,h2{text-align: center;}
    </style>
    <link rel="stylesheet" href="stylecss/layout.css">
  <title>Zegar analogowy</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="clock" width="200" height="200"></canvas>

  <script>
    // Pobierz element canvas
    const canvas = document.getElementById('clock');
    const context = canvas.getContext('2d');

    // Ustaw środek zegara
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // Ustal promień zegara
    const radius = canvas.width / 2 - 10;

    // Funkcja do rysowania zegara
    function drawClock() {
      // Wyczyść obszar canvas
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Narysuj tarczę zegara
      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      context.fillStyle = 'white';
      context.fill();
      context.strokeStyle = 'black';
      context.lineWidth = 2;
      context.stroke();

      // Narysuj cyfry na tarczy zegara
      context.font = '16px Arial';
      context.textAlign = 'center';
      context.textBaseline = 'middle';
      for (let i = 1; i <= 12; i++) {
        const angle = (2 * Math.PI / 12) * i - Math.PI / 2;
        const x = centerX + (radius - 20) * Math.cos(angle);
        const y = centerY + (radius - 20) * Math.sin(angle);
        context.fillText(i.toString(), x, y);
      }

      // Pobierz aktualny czas
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // Narysuj wskazówki godzin, minut i sekund
      drawHand(hours % 12 * 5 + minutes / 12, radius * 0.5, 6, 'black'); // Wskazówka godzin
      drawHand(minutes, radius * 0.8, 4, 'black'); // Wskazówka minut
      drawHand(seconds, radius * 0.9, 2, 'red'); // Wskazówka sekund

      // Wykonaj rysowanie zegara co sekundę
      setTimeout(drawClock, 1000);
    }

    // Funkcja do rysowania wskazówki
    function drawHand(position, length, width, color) {
      const angle = (2 * Math.PI / 60) * position - Math.PI / 2;
      const x = centerX + length * Math.cos(angle);
      const y = centerY + length * Math.sin(angle);

      context.beginPath();
      context.moveTo(centerX, centerY);
      context.lineTo(x, y);
      context.strokeStyle = color;
      context.lineWidth = width;
      context.stroke();
    }

    // Rozpocznij rysowanie zegara
    drawClock();
  </script>
</body>
</html>
